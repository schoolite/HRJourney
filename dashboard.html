<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.svg" alt="" width="50" height="50">
        </a>
          <form class="m-auto col-lg-4 col-md-6 d-none d-md-block">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          </form>

        <div class="ms-auto">
          <img src="./images/logo.svg" class="img-fluid rounded-circle me-2" width="40" height="40" alt="user"> Hello Jane
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="d-flex">
      <div class="sidebar">
        <div class="h-100 text-white bg-light sidebar-content">
          <ul class="navbar-nav">
            <li class="nav-item d-flex align-items-center gap-1">
              <i class="bi bi-layout-text-window-reverse"></i>
              <a class="nav-link active d-none d-md-block" aria-current="page" href="#">Dashboard</a>
            </li>
            <li class="nav-item d-flex align-items-center gap-1">
              <i class="bi bi-people"></i>
              <a class="nav-link d-none d-md-block" href="#">Staffs</a>
            </li>
            <li class="nav-item d-flex align-items-center gap-1">
              <i class="bi bi-box-arrow-right"></i>
              <a class="nav-link d-none d-md-block" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="dashboard bg-info">
        <h1> Dashboard</h1>
      </div>
    </div>
  </main>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
