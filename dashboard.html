<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.svg" alt="" width="50" height="50">
        </a>
          <form class="m-auto col-lg-4 col-md-6 d-none d-md-block">
            <div class="input-icon">
              <i class="bi bi-search"></i>
              <label class="visually-hidden-focusable">Search</label>
              <input type="text" class="form-control rounded-pill" placeholder="Search" aria-label="Search">
            </div>
          </form>

        <div class="ms-auto">
          <img src="./images/logo.svg" class="img-fluid rounded-circle me-2" width="40" height="40" alt="user"> Hello Jane
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="sidebar">
      <div class="h-100 text-white bg-light sidebar-content">
        <ul class="navbar-nav">
          <li class="nav-item d-block d-md-none">
            <a href="login.html" class="d-flex align-items-center gap-1 text-decoration-none">
              <i class="bi bi-search"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="dashboard.html" class="d-flex align-items-center gap-1 text-decoration-none">
              <i class="bi bi-layout-text-window-reverse"></i>
              <span class="nav-link d-none d-md-block">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="staffs.html" class="d-flex align-items-center gap-1 text-decoration-none">
              <i class="bi bi-people"></i>
              <span class="nav-link d-none d-md-block">Staffs</span>
            </a>
          </li>
          <li class="nav-item">
            <a  data-bs-toggle="modal" data-bs-target="#logout" data-bs-whatever="@getbootstrap" href="#" class="d-flex align-items-center gap-1 text-decoration-none">
              <i class="bi bi-box-arrow-right"></i>
              <span class="nav-link d-none d-md-block">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="dashboard">
      <div class="container-fluid">
        <div class="modal fade" id="logout" tabindex="-1" aria-labelledby="logoutLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="hr-edit-header modal-title fw-bold" id="logoutLabel">Log Out</h5>
                  </div>
                  <div class="modal-body">
                      <div><p class="text-center fw-bold">Are you sure you want to exit this application?</p></div>
                  </div>
                  <div class="modal-footer justify-content-left">
                      <button type="button" class="btn text-uppercase text-secondary fw-lighter" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-danger text-uppercase text-lighter fw-lighter">Logout</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
