<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>history</title>
</head>
<body>
    <section>
        <div class="hr-history bg-light shadow-sm p-3 mb-2 bg-body rounded col-3">
            <h5 class="hr-history-title fw-bold">August 15, 1:06PM</h5>
            <p class="hr-history-title-decription fw-light">Change <span class="fw-bold">Middle Name</span> form <span class="text-info">Joy</span> to <span class="text-info">Jay</span></p>
            <h5 class="text-body hr-history-title-link">User</h5>
        </div>
        <div class="hr-history bg-light shadow-sm p-3 mb-2 bg-body rounded col-3">
            <h5 class="hr-history-title fw-bold">August 15, 12:00PM</h5>
            <p class="hr-history-title-decription fw-light">Change <span class="fw-bold">Salutation</span> form <span class="text-info">Miss</span> to <span class="text-info">Mrs</span></p>
            <h5 class="text-body hr-history-title-link">HR</h5>
        </div>
        <div class="hr-history bg-light shadow-sm p-4 mb-2 bg-body rounded col-3">
            <h5 class="hr-history-title fw-bold">August 14, 11:00AM</h5>
            <p class="hr-history-title-decription fw-light">Change <span class="fw-bold">Designation</span> form <span class="text-info">Trainee</span> to <span class="text-info">Developer</span></p>
            <h5 class="text-body hr-history-title-link">Manager</h5>
        </div>
    </section>
</body>
</html>
