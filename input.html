<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hr Journey</title>
</head>
<body>
    <section class="container vh-100">
        
        <div class="row login h-100">
            <div class="col-4">
                <img src="./images/logo.svg" alt="HR">
                <div>
                    <h1 class="text-primary">Welcome back!</h1>
                    <p class="text-muted">Login to access your account</p>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent "><i class="bi bi-envelope"></i></span>
                    <input type="text" class="form-control border-start-0" aria-label="Amount (to the nearest dollar)">
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text bg-transparent"><img src="./images/Icon feather-key.svg" alt="key"></span>
                    <input type="text" class="form-control border-start-0 border-end-0">
                    <span class="input-group-text bg-transparent"><img src="./images/Icon feather-eye-off.svg" alt="off"></span>
                </div>

                <div class="d-grid mb-2 col-6">
                    <button class="btn btn-primary justify-content-center" style="width: 200%;" type="button">Login</button>
                </div>

                <div class="mx-auto">
                    <span class="word text-info mx-auto">Forgot Password?</span>
                </div>
            </div>
            <div class="col-8">
                <div class="img">
                    
                </div>
                <div>
                    <div class="sponsors text-center mt-2">
                        <span class="text-uppercase fs-5">Powered by: </span> 
                        <img src="./images/Swifta ERP@2x.png" alt="swift" height="29" class="mb-3">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
