    <title>HR editting</title>

<body>
    <div class="d-flex justify-content-center mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Log out</button>
    </div>
    <div class="modal fade modal-sm" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content d-flex justify-content-center">
                <div class="modal-header">
                    <h5 class="hr5 modal-title fs-5 fw-bold" id="exampleModalLabel">Review edit request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-check form-check-inline mb-1">
                            <input class="hr-accept form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="hr-edit-label  form-check-label" for="inlineRadio1">Accept</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="hr-edit-label hr-decline form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="hr-edit-label form-check-label" for="inlineRadio2">Decline</label>
                        </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Comment  <span class="text-danger">*</span></label>
                        <textarea class="form-control row-2" id="message-text"></textarea>
                    </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center border-start-0">
                    <button type="button" class="btn btn-primary text-light text-uppercase">Proceed</button>
                </div>
            </div>
        </div>
    </div>
