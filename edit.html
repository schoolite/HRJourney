<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>HR editting</title>
</head>
<body>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editRequest" data-bs-whatever="@getbootstrap">Log out</button>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="hr-edit-header modal-title fw-bold" id="exampleModalLabel">Review Edit Request</h5>
          </div>
          <div class="modal-body">
            <form>
                <div class="form-check form-check-inline mb-1">
                    <input class="hr-accept form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="hr-edit-label  form-check-label" for="inlineRadio1">Accept</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="hr-edit-label hr-decline form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="hr-edit-label form-check-label" for="inlineRadio2">Decline</label>
                </div>
              <div class="">
                <label for="message-text" class="col-form-label">Comment   <span class="text-danger">*</span></label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-primary text-uppercase text-light">Proceed</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
