<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hr Journey</title>
</head>
<body>
    <section class="container vh-100">
        
        <div class="row login justify-content-center mx-auto h-100">
            <div class="col-md-5 col-sm-12 gap-5 mt-4 mx-auto">
                <div class="col-xs-7 text-center">
                    <img src="./images/logo.svg" alt="HR" class="my-5 mb-5" >
                    <div class="mb-2">
                        <h1 class="text-primary fw-bolder">Forgot Password</h1>
                        <p class="text-muted fw-normal">Please enter your email address</p>
                    </div>
                </div>
                <label for="email" class="form-label fw-bold">Email Address</label>
                <div class="input-group mb-4">
                    <span class="input-group-text bg-transparent"><img src="./images/email.svg" alt="key"></span>
                    <input type="text"  id="email" name="email" class="form-control border-start-0" aria-label="Amount (to the nearest dollar)">
                </div>
                <div class="d-grid mb-3 col-6">
                    <button class="btn btn-primary justify-content-center text-light text-uppercase text-light" style="width: 200%;" type="button"><a href="./dashboard.html" class="text-decoration-none text-light">Reset Password</a></button>
                </div>
                <div class="recover text-center mx-auto mb-4">
                    <span class="word text-primary mx-auto fw-bold"><a href="#" class="text-decoration-none">Back to Login</a></span>
                </div>        
                <div class="d-md-none d-sm-block">
                    <div class="sponsors text-center mt-2">
                        <span class="text-uppercase fs-5 fw-light">Powered by: </span> 
                        <img src="./images/Swifta ERP.png" alt="swift" height="29" class="mb-3">
                    </div>
                </div>
            </div>
            <div class="main col-md-7 justify-content-center d-none d-md-block">
                <div class="imag">
                    
                </div>
                <div>
                    <div class="sponsors text-center mt-2">
                        <span class="text-uppercase fs-5 fw-light">Powered by: </span> 
                        <img src="./images/Swifta ERP.png" alt="swift" height="29" class="mb-3">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
