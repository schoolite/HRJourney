<!DOCTYPE html>

                    <div class="profile-card">

                                        <i class="bi bi-telephone"></i> phone

                              </div>

                                   <div class="icon-cont">
                                        <i class="bi bi-calendar"></i> Date Joined
                                   </div>

                              </div>
                              <div class="profile-text d-flex justify-content-between">

                                        <i class="bi bi-person-badge"></i> Emp No
                                   </div>
                                   <span class="text-capitalize">AAA12345</span>
                              </div>
                              <div class="profile-text d-flex justify-content-between">
                                   <div class="icon-cont">
                                        <i class="bi bi-inbox"></i> Dept
                                   </div>
                                   <span class="text-capitalize">develpment</span>
                              </div>
                              <div class="profile-text d-flex justify-content-between">
                                   <div class="icon-cont">

                                   <span class="text-capitalize">jane doe</span>
                              </div>

                    <button class="btn btn-primary text-uppercase profile-text text-white px-4 mt-4">terminate</button>
