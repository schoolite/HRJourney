<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Staffs</title>
</head>
<body>
  <header class="header fixed-top">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.svg" alt="" width="50" height="50">
        </a>
          <form class="m-auto col-lg-4 col-md-6 d-none d-md-block">
            <div class="input-icon">
              <i class="bi bi-search"></i>
              <label class="visually-hidden-focusable">Search</label>
              <input type="text" class="form-control rounded-pill" placeholder="Search or type a compound " aria-label="Search">
            </div>
          </form>

        <div class="ms-auto">
          <img src="./images/logo.svg" class="img-fluid rounded-circle me-2" width="40" height="40" alt="user"> Hello Jane
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="sidebar">
      <div class="h-100 text-white bg-light sidebar-content">
        <ul class="navbar-nav">
          <li class="nav-item d-block d-md-none">
            <a href="login.html" class="d-flex align-items-center gap-1 text-decoration-none">
              <i class="bi bi-search"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="dashboard.html" class="d-flex align-items-center gap-1 text-decoration-none">
              <i class="bi bi-layout-text-window-reverse"></i>
              <span class="nav-link d-none d-md-block">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="staffs.html" class="d-flex align-items-center gap-1 text-decoration-none">
              <i class="bi bi-people"></i>
              <span class="nav-link d-none d-md-block">Staffs</span>
            </a>
          </li>
          <li class="nav-item">
            <a  data-bs-toggle="modal" data-bs-target="#logout" data-bs-whatever="@getbootstrap" href="#" class="d-flex align-items-center gap-1 text-decoration-none">
              <i class="bi bi-box-arrow-right"></i>
              <span class="nav-link d-none d-md-block">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="dashboard">
      <div class="container-fluid">
        <nav>
          <div class="nav nav-tabs align-items-end" id="nav-tab" role="tablist">
            <a href="staffs.html" class="nav-link  bg-transparent"  type="button">All</a>
            <button class="nav-link active bg-transparent" id="nav-organization-tab" data-bs-toggle="tab" data-bs-target="#nav-organization" type="button" role="tab" aria-controls="nav-organization" aria-selected="false">Organization</button>
      
            <div class="ms-auto mb-2 mt-3">
              <a href="" type="button" class="btn btn-primary rounded-pill px-4 d-inline-block me-2 text-white"><i class="bi bi-file-earmark-image"></i>&nbsp; Change image</a>
          </div>
          </div>
        </nav>
          
        <!-- Staffs Grid -->
        <div class="staff-grid">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">
            </div>
            <div class="tab-pane fade  show active" id="nav-organization" role="tabpanel" aria-labelledby="nav-organization-tab">
              <div class="container-fluid ">
                  <div class="oraganogram-cont my-4 shadow mx-auto">
                      <div>
                            <img src="images/google.png" alt="" class="oraganogram-img">
                      </div>
                      <div class="oraganogram-info">
                            <ul class="oraganogram-list">
                                <li class="oraganogram-list-text">lorem</li>
                                <li class="oraganogram-list-text">lorem</li>
                                <li class="oraganogram-list-text">lorem</li>
                            </ul>
                      </div>
                      <div class="color">a</div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Popup -->
        <div class="modal fade" id="logout" tabindex="-1" aria-labelledby="logoutLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="hr-wide modal-content">
                  <div class="modal-header">
                      <h5 class="hr-edit-header modal-title fw-bold" id="logoutLabel">Log Out</h5>
                  </div>
                  <div class="modal-body">
                      <div><p class="text-center fw-bold">Are you sure you want to exit this application?</p></div>
                  </div>
                  <div class="modal-footer justify-content-left">
                      <button type="button" class="btn text-uppercase text-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-danger text-uppercase text-light">Logout</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script>
  const staffToggle = document.querySelectorAll('.staffs-toggle i');
  const staffData = document.querySelectorAll('.staffs-grid, .staffs-table');

  for(let i = 0; i < staffToggle.length; i++){
    staffToggle[i].addEventListener('click', function(ele){
      if(!ele.target.classList.contains('staff-view')){
        
        staffToggle.forEach(staffT => staffT.classList.toggle('staff-view'));
        
        staffData.forEach(staffD => staffD.classList.toggle('d-none'));
        
      }
    })
  }
</script>
</body>
</html>
