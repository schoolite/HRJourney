<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>components</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="hr-dash-intro p-3 mt-5 rounded">
                    <p class="fs-5 fw-light text-primary">Welcome back, <span class="text-primary fw-bold"> jane</span></p>
                    <p>Your summary for this month</p>
                </div>
            </div>
            <div class="col-3">
                <div class="hr-dash-card text-uppercase p-3 mt-5 rounded bg-primary">
                    <p class="fs-5 fw-lighter">total employees</p>
                    <p class="fs-5 fw-bold">75</p>
                </div>
            </div>
            <div class="col-3">
                <div class="hr-dash-cardxl p-3 mt-5 rounded shadow bg-light-300">
                    <div class="d-flex flex-column justify-content-center">
                        <p class="fs-5 fw-lighter">You can make edits <br> to this display</p>
                        <button class="border border-primary  bg-primary rounded text-light text-uppercase text-center mb-4 py-1 ">customize</button>
                        <img src="./images/lady.svg" alt="hrlady">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="hr-dash-shortcut text-uppercase p-3 mt-5 rounded bg-light-200 shadow d-flex flex-row">
                    <p class="fw-lighter me-4">Job applicants</p>
                    <img src="./images/suitcase.svg" alt="suite">
                </div>
            </div>
        </div>
    </div>
    
        <div class="mx-5">
           
         
           
          
            <div class="hr-dash-cardsl p-3 mt-5 rounded border border-primary col-5">
                <p class="fw-bolder text-uppercase">Upcoming holiday</p>
                <div class="d-flex">
                    <div class="me-5">
                        <p class="fs-5 fw-bold">2</p>
                        <span class="fs-5 fw-lighter">months</span> 
                    </div>
                    <div class="me-5 d-flex flex-column">
                        <p class="fs-5 fw-bold">1st Oct</p>
                        <p class="fs-5 fw-lighter">Independence day</p> 
                    </div>
                    <div>
                        <img src="./images/flowers.svg" alt="flow">
                    </div>
                </div>

            </div>
        </div>
</body>
</html>
