<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Top nav -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar w/ text</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <i class="bi bi-bell"></i>
              <span class="dot position-absolute top-1 start-100 translate-middle p-1 bg-info border border-light rounded-circle">
              </span>
            </div>
        </nav>
    </div>
    <!-- Top nav -->
    <!-- Side bar nav -->
    <div class="container-fluid">
        <div class="row">
            <div class="sideMenu bg-secondary col-2 mh-100">
                <ul class="nav flex-column text-white w-100 sm">
                    <li href="#" class="nav-link">
                      <i class="bi bi-newspaper"></i>
                      <span class="mx-2">Dashboard</span>
                    </li>
                    <li href="#" class="nav-link">
                      <i class="bi bi-people"></i>
                      <span class="mx-2">Staff</span>
                    </li>
                    <li href="#" class="nav-link">
                      <i class="bi bi-x-diamond-fill"></i>
                      <span class="mx-2">Logout</span>
                    </li>
                  </ul>
            </div>
            <!-- Main body -->
            <div class="dashboard bg-info col-10 mh-100 ">
                <h1>Filter by : </h1>
                <div class="dashboard-select">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Type</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Dept</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Grade</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Branch</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Status</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <!-- Main body -->
        </div>
    </div>
    <!-- Side bar nav -->
</body>
</html>
