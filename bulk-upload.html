<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="./images/logo.svg" alt="" width="50" height="50">
            </a>
            <form class="m-auto col-lg-4 col-md-6 d-none d-md-block">
                <div class="input-icon">
                <i class="bi bi-search"></i>
                <label class="visually-hidden-focusable">Search</label>
                <input type="text" class="form-control rounded-pill" placeholder="Search" aria-label="Search">
                </div>
            </form>

            <div class="ms-auto">
            <img src="./images/logo.svg" class="img-fluid rounded-circle me-2" width="40" height="40" alt="user"> Hello Jane
            </div>
        </div>
        </nav>
    </header>

    <main class="main">
        <div class="d-flex">
            <div class="sidebar">
                <div class="h-100 text-white bg-light sidebar-content">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-md-none">
                        <a href="login.html" class="d-flex align-items-center gap-1 text-decoration-none">
                          <i class="bi bi-search"></i>
                        </a>
                      </li>
                    <li class="nav-item">
                        <a href="dashboard.html" class="d-flex align-items-center gap-1 text-decoration-none">
                          <i class="bi bi-layout-text-window-reverse"></i>
                          <span class="nav-link d-none d-md-block">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="staffs.html" class="d-flex align-items-center gap-1 text-decoration-none">
                          <i class="bi bi-people"></i>
                          <span class="nav-link d-none d-md-block">Staffs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a  data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap" href="#" class="d-flex align-items-center gap-1 text-decoration-none">
                          <i class="bi bi-box-arrow-right"></i>
                          <span class="nav-link d-none d-md-block">Logout</span>
                        </a>
                    </li>
                </ul>
                </div>
            </div>
            <div class="log modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="hr-widdle modal-content">
                        <div class="modal-header">
                            <h5 class="hr-edit-header modal-title fw-bold" id="exampleModalLabel">Log Out</h5>
                        </div>
                        <div class="modal-body">
                            <div><p class="text-center fw-bold">Are you sure you want to exit this application?</p></div>
                        </div>
                        <div class="modal-footer justify-content-left">
                            <button type="button" class="btn text-uppercase text-secondary fw-lighter" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger text-uppercase text-lighter fw-lighter">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hr-board bg-light-100">
                <div class="container-fluid p-3">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active bg-transparent" id="nav-all-tab" data-bs-toggle="tab" data-bs-target="#nav-all" type="button" role="tab" aria-controls="nav-all" aria-selected="true">People </button>
                            <button class="nav-link bg-transparent" id="nav-organization-tab" data-bs-toggle="tab" data-bs-target="#nav-organization" type="button" role="tab" aria-controls="nav-organization" aria-selected="false">Bulk Upload</button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center bg-light-100">
            <div class="hr-bulk bg-light-200 shadow-sm vh-100 rounded w-75">
                <div class="border-bottom border-light-300">
                    <div class="d-flex justify-content-between align-items-center pt-2">
                        <div class="fw-bold">
                            <h5 class="fs-5 px-5 fw-bold">Bulk Upload of Employees</h5>
                        </div>
                        <div class="d-flex flex-row mb-2">
                            <button type="button" class="btn btn-light px-5 me-2">Reset</button>
                            <button type="button" class="btn bg-primary px-5 me-3 text-light">Save</button>
                        </div>
                    </div>
                </div>
                <div class="" id="nav-organization" role="tabpanel" aria-labelledby="nav-organization-tab">
                    <h5 class="fw-bold fs-6 pb-2 pt-3 fs-5 px-5"> No file upload yet. You can upload jpg or png format</h5>
                    <div class="br-browse container-fluid">
                        <div class="hero-covr  d-flex justify-content-center align-items-center rounded">
                            <div class="hero-man bg-white shadow-sm d-flex justify-content-center flex-column rounded ">
                                <div class="text-center">
                                    <i class="bi bi-cloud-arrow-up-fill"></i>
                                </div>
                                <div class="text-center">
                                    <span class="text-secondary fs-5 fw-light">Drag and drop your files here</span>
                                </div>
                                <div class="text-center">
                                    <h1 class="text-secondary text-uppercase fs-5 fw-bold">or</h1>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-transparent btn-lg text-primary border-primary">Browse files</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
